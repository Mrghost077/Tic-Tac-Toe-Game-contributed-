<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO Meta Tags -->
    <meta name="description" content="Play the classic Tic Tac Toe game online for free. A fun, interactive game suitable for all ages. Challenge your friends or play against yourself!">
    <meta name="keywords" content="tic tac toe, online game, free game, browser game, multiplayer game, X and O game">

    <!-- Open Graph Meta Tags -->

    <!-- Canonical URL -->
    <link rel="canonical" href="https://tic-tac-toe-game6060.netlify.app/">

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background: #000000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            position: relative;
            transition: background-color 0.3s, color 0.3s;
        }
        
        .square {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            background-color: #fde4f7;
            border: 1px solid #ff0000;
            transition: all 0.3s ease;
            min-height: 50px;
            font-size: 2rem;
            cursor: pointer;
        }
        
        .square:hover {
            background-color: #e0e0e0;
            transform: scale(1.05);
        }
        
        .square.circle::before {
            content: 'O';
            color: #4169e1;
            font-weight: bold;
        }
        
        .square.cross::before {
            content: 'X';
            color: #dc143c;
            font-weight: bold;
        }
        
        #gameInfo {
            background: rgba(31, 41, 55, 0.8);
            backdrop-filter: blur(5px);
        }
        
        #bgCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        h1 {
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.8);
        }

        /* Remove light-mode and dark-mode styles */
        /* .light-mode {
            background-color: #ffffff;
            color: #000000;
        }
        .dark-mode {
            background-color: #000000;
            color: #ffffff;
        } */
    </style>
</head>

<body class="text-white flex flex-col items-center justify-center min-h-screen">
    <canvas id="bgCanvas"></canvas>
    <h1 class="text-5xl font-extrabold mb-8 text-pink-500 hover:text-pink-400 transition-colors">Tic Tac Toe</h1>

    <div class="mb-4 flex flex-col items-center">
        <div class="flex gap-4">
            <select id="modeSelect" class="px-2 py-1 bg-gray-800 text-white rounded">
                <option value="twoPlayers">Two Players (User vs User)</option>
                <option value="onePlayer">One Player (Auto vs User)</option>
            </select>

            <select id="difficultySelect" class="px-2 py-1 bg-gray-800 text-white rounded" style="display: none;">
                <option value="easy">Easy</option>
                <option value="normal">Normal</option>
                <option value="hard">Hard</option>
            </select>
        </div>
    </div>

    <div id="gameBoard" class="grid grid-cols-3 gap-4 w-72 h-72 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 p-4 rounded-lg shadow-lg"></div>

    <div class="flex flex-col items-center mt-4">
        <p id="gameInfo" class="text-sm p-2 border-2 border-white rounded-lg"></p>
        <p id="restartInfo" class="mt-2 text-sm text-gray-300"></p>

        <button id="restartButton" class="mt-4 px-6 py-2 bg-gray-800 hover:bg-gray-700 rounded-lg transition-colors transform hover:scale-105">
            Restart Game
        </button>

        <!-- Remove theme toggle button -->
        <!-- <button id="themeToggleButton" class="mt-4 px-6 py-2 bg-gray-800 hover:bg-gray-700 rounded-lg transition-colors transform hover:scale-105">
            Toggle Dark/Light Mode
        </button> -->
    </div>

    <footer class="mt-4 text-center text-gray-300">
        <p>&copy; 2024 Tic-Tac-Toe Game. Made with ❤️ by Madhuka x Pasidu x Safwan</p>
    </footer>

    <script src="app.js"></script>
</body>

</html>
